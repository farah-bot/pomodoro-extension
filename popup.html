<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="pomodoro-container">
    <h1>Pomodoro Timer</h1>
    <div id="timer-display">25:00</div>
    <button id="start-btn">Start</button>
    <button id="stop-btn">Stop</button>
    <h3>Settings</h3>
    <label for="session-duration">Session Duration (min):</label>
    <input type="number" id="session-duration" value="25" min="1">
    <br>
    <label for="break-duration">Break Duration (min):</label>
    <input type="number" id="break-duration" value="5" min="1">
    <br>
    <button id="save-settings">Save Settings</button>
    <p id="session-count">Sessions Completed: 0</p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
