<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="pomodoro-container">
    <div class="header-nav">
      <div class="brand">
        <div class="brand-icon"></div>
        <div class="brand-name">Pomodoro Timer</div>
      </div>
      <div class="nav-controls">
        <button id="start-btn" class="nav-icon">Start</button>
        <button id="stop-btn" class="nav-icon">Stop</button>
      </div>
    </div>

    <div class="timer-section">
      <div class="timer-display" aria-live="polite">
        <div class="timer-status">Ready?</div>
        <div class="timer-clock" role="timer" id="timer-display">00:00</div>
      </div>
      <button class="timer-button" id="start-btn" aria-label="Start focusing">Start focusing</button>
      <button class="timer-button" id="stop-btn" aria-label="Stop focusing">Stop</button>
    </div>

    <section class="session-info">
      <div class="session-count" id="session-count">Sessions Completed: 0</div>
    </section>

    <section class="settings-section">
      <div class="settings-header">
        <div class="settings-title">Settings</div>
      </div>
      <div class="settings-inputs">
        <label for="session-duration">Session Duration:</label>
        <input type="number" id="session-duration" placeholder="Session Duration (minutes)">
        
        <label for="break-duration">Break Duration:</label>
        <input type="number" id="break-duration" placeholder="Break Duration (minutes)">
        
        <button id="save-settings">Save Settings</button>
      </div>
    </section>
  </div>

  <script src="popup.js"></script>
</body>
</html>
